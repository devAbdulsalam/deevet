<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="relative h-screen">
			<div class="relative flex flex-col justify-center h-full debug">
				<div class="text-white p-2 text-center md:w-6/12 mx-auto">
					<h1 class="text-2xl md:text-4xl">The Elrond Devnet Wallet</h1>
					<p class="text-lg md:text-2xl pt-4">
						A simple and beautiful crypto wallet where you can securely
						transfer, receive and store your Elrond tokens, while interacting
						with Elrond dapps.
					</p>
				</div>
				<div
					class="text-white p-2 pt-4 text-center md:w-6/12 mx-auto flex justify-center gap-5"
				>
					<button
						type="button"
						class="inline-block px-6 py-3 w-full md:max-w-[200px] text-white font-medium text-md leading-tight uppercase rounded shadow-lg hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
					>
						Create Account
					</button>
					<button
						type="button"
						class="inline-block px-6 py-3 w-full md:max-w-[200px] text-white font-medium text-md leading-tight uppercase rounded shadow-lg hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
					>
						Log in
					</button>
				</div>
				<div class="absolute -buttom-4 debug p-4 w-full text-center text-white">
					<p>Made my <a href="/">stemlab kano</a></p>
				</div>
			</div>
		</div>
		<style>
			body {
				background-repeat: no-repeat;
				background-position: right top;
				background: linear-gradient(
						225deg,
						rgba(18, 46, 118, 0) 0%,
						rgba(17, 43, 112, 0) 4%,
						rgba(13, 33, 91, 0.152941) 21%,
						rgba(11, 25, 76, 0.698039) 39%,
						rgba(9, 21, 66, 0.945098) 57%,
						#091440 79%,
						#091440 100%
					),
					url(./wallets.svg);
			}
			.debug {
				border: red solid 1px;
			}
		</style>
	</body>
</html>
