<!DOCTYPE html>

						class="inline-block px-6 py-3 w-full md:max-w-[200px] bg-[#027b5b] text-white hover:bg-[#edcd2a] text-white font-medium text-md leading-tight uppercase rounded shadow-lg hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"

		<style>
			body {
				background-repeat: no-repeat;
				background-position: right top;
				background-image: linear-gradient(
						315deg,
						rgb(2, 123, 91, 0.5) 0%,
						rgb(22, 30, 75, 0.5) 100%
