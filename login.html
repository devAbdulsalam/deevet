<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="md:flex md:h-screen">
			<div
				class="w-4/12 hidden md:flex flex-col relative h-full overflow-hidden side"
			>
				<div class="p-4">
					<img src="/logo_light.png" alt="logo" />
				</div>
				<div class="p-3">
					<h1 class="text-2xl text-white">
						Stay ahead of the game <br />
						with our seamless wallet online platform!
					</h1>
				</div>
				<div class="text-center absolute bottom-2 mx-auto">
					<a class="text-white text-center mx-auto" href="/">© DeevBet 2023</a>
				</div>
			</div>
			<div class="md:hidden flex-col relative h-full overflow-hidden">
				<div class="p-4 flex justify-center">
					<img class="h-18 w-36" src="/logo_light.png" alt="logo" />
				</div>
			</div>
			<div
				class="bg-[#f6f9ff] w-full md:w-8/12 h-full flex justify-center flex-col md:p-4"
			>
				<div class="p-6">
					<h1 class="text-2xl md:text-4xl font-semibold text-center">
						Welcome Back, Please Log In
					</h1>
				</div>
				<form
                class="w-full bg-white max-w-md mx-auto border shadow-sm rounded-md py-2 px-4"
				>
                    <p class="py-2 text-center">Enter your username & password to login</p>
					<div class="mb-3 w-full">
						<label
							class="form-label inline-block mb-1 text-gray-800 font-semibold"
							for="username"
							>Username</label
						>
						<input
							id="username"
							type="text"
							required
							placeholder="User Name"
							class="form-control block w-full px-3 py-1 md:py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
						/>
					</div>
					<div class="mb-3 w-full">
						<label
							class="form-label inline-block mb-1 text-gray-800 font-semibold"
							for="password"
							>Password</label
						>
						<a href="/" class="text-blue-500 float-right">Forget password?</a>
						<input
							id="password"
							type="text"
							required
							placeholder="Password"
							class="form-control block w-full px-3 py-1 md:py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
						/>
					</div>
                    <div class="form-check px-4 py-2">
						<input
							name="remember"
							id="remember"
							class="form-check-input appearance-none rounded-full h-4 w-4 border-2 border-green-700 bg-white checked:bg-green-800 checked:border-green-700 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
							type="checkbox"
						/><span class="text-blue-500">Remember me</a
						>
					</div>
                    

					<div class="w-full p-2 pt-4 flex justify-center">
						<button
							type="button"
							class="inline-block px-6 py-2.5 w-full bg-[#027b5b] text-white hover:bg-[#edcd2a] md:max-w-[400px] text-white font-medium text-md leading-tight uppercase rounded shadow-lg hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
						>
							Log in
						</button>
					</div>
					<p class="text-center mt-2">
						Dont have an account?
						<a href="./register.html" class="text-blue-500"> Create Account</a>
					</p>
				</form>
				<div
					class="md:hidden text-center pt-4 text-green-800 hover:text-gray-700"
				>
					<a href="/">© DeevBet 2023</a>
				</div>
			</div>
		</div>

		<style>
			.side {
				background-repeat: no-repeat;
				background-position: right top;
				background-image: webkit-linear-gradient(
					315deg,
					rgb(2, 123, 91) 0%,
					rgb(2, 123, 91) 70%,
					rgb(22, 30, 75) 100%
				);
				background: linear-gradient(to bottom, #027b5b 70%, #027b5b 100%),
					url(./wallets.svg) !important;
			}
		</style>
	</body>
</html>
