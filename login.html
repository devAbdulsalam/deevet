	<body>

			<div

						Welcome Back, Please Log In
					</h1>
				</div>
				<form class="w-full max-w-xl mx-auto py-2 px-4">
					<!-- <form
					class="w-full bg-white max-w-md mx-auto border shadow-sm rounded-md py-2 px-4"
				> -->
					<!-- <p class="py-2 text-center">Enter your username & password to login</p> -->

						<label

							for="username"

						>
						<input
							id="username"
							type="text"
							required
							placeholder="User Name"
							class="form-control block w-full px-3 py-2 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-[#027b5b] focus:outline-none"
						/>
					</div>
					<div class="mb-3 w-full">
						<label
							class="form-label inline-block mb-1 text-gray-800 text-xl font-semibold"
							for="password"
							>Password</label
						>
						<a href="/" class="text-blue-500 float-right">Forget?</a>
						<input
							id="password"
							type="text"
							required
							placeholder="Password"
							class="form-control block w-full px-3 py-2 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-[#027b5b] focus:outline-none"
						/>
					</div>
					<!-- <div class="form-check px-4 py-2">
						<input
							name="remember"
							id="remember"
							class="form-check-input appearance-none rounded-full h-4 w-4 border-2 border-green-700 bg-white checked:bg-green-800 checked:border-green-700 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
							type="checkbox"
						/><span class="text-blue-500">Remember me</a
						>
					</div> -->
					<!-- md:max-w-[450px]  -->
					<div class="w-full p-2 pt-4 flex justify-center">
						<button
							type="button"
							class="inline-block px-6 py-3 w-full bg-[#027b5b] text-white hover:bg-[#edcd2a] text-white font-medium text-md leading-tight uppercase rounded-full shadow-lg hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
						>
							Log in
						</button>
					</div>
					<p class="text-center mt-2">
						Dont have an account?
						<a href="./register.html" class="text-blue-500"> Create Account</a>
					</p>
				</form>
				<div
					class="md:hidden text-center pt-4 text-green-800 hover:text-gray-700"
				>
					<a href="/">© DeevBet 2023</a>
				</div>
			</div>
		</div>

		<style>
			@import url("https://fonts.googleapis.com/css?family=Roboto:300");

			.anitext {
				display: inline-block;
				/* overflow:hidden; */
				white-space: nowrap;
			}

			.anitext:first-of-type {
				animation: showup 7s infinite;
			}

			.anitext:last-of-type {
				width: 0px;
				animation: reveal 7s infinite;
			}

			.anitext:last-of-type span {
				margin-left: -355px;
				animation: slidein 7s infinite;
			}

			@keyframes showup {
				0% {
					opacity: 0;
				}
				20% {
					opacity: 1;
				}
				80% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}

			@keyframes slidein {
				0% {
					margin-left: -800px;
				}
				20% {
					margin-left: -800px;
				}
				35% {
					margin-left: 0px;
				}
				100% {
					margin-left: 0px;
				}
			}

			@keyframes reveal {
				0% {
					opacity: 0;
					width: 0px;
				}
				20% {
					opacity: 1;
					width: 0px;
				}
				30% {
					width: 355px;
				}
				80% {
					opacity: 1;
				}
				100% {
					opacity: 0;
					width: 355px;
				}
			}

			.side {
				background-repeat: no-repeat;
				background-position: right top;
				background-image: webkit-linear-gradient(
					315deg,
					rgb(2, 123, 91) 0%,
					rgb(2, 123, 91) 70%,
					rgb(22, 30, 75) 100%
				);
				background: linear-gradient(to bottom, #027b5b 70%, #027b5b 100%),
					url(./wallets.svg) !important;
			}
		</style>
